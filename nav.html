<!-- Navigation Component -->
<nav class="site-nav">
  <div class="nav-container">
    <a href="/" class="nav-logo">CM</a>
    <button class="nav-toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="nav-links">
      <a href="/weddings.html">Weddings</a>
      <a href="/martin-memorial-golf-outing/">Golf Outing</a>
      <a href="https://pick-em.app" target="_blank">Pick-em</a>
      <a href="https://ninebefore9.us" target="_blank">Golf Trips</a>
    </div>
  </div>
</nav>

<style>
  .site-nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(250, 248, 245, 0.98);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(50, 45, 40, 0.08);
    z-index: 1000;
  }
  
  .nav-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }
  
  .nav-logo {
    font-family: 'Crimson Pro', serif;
    font-size: 1.5rem;
    font-weight: 600;
    color: #2a2520;
    text-decoration: none;
    letter-spacing: -0.02em;
    z-index: 1001;
  }
  
  .nav-toggle {
    display: none;
    flex-direction: column;
    gap: 5px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px;
    z-index: 1001;
  }
  
  .nav-toggle span {
    width: 25px;
    height: 2px;
    background: #2a2520;
    transition: all 0.3s ease;
  }
  
  .nav-toggle.active span:nth-child(1) {
    transform: rotate(45deg) translate(7px, 7px);
  }
  
  .nav-toggle.active span:nth-child(2) {
    opacity: 0;
  }
  
  .nav-toggle.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
  }
  
  .nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
  }
  
  .nav-links a {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 0.95rem;
    color: #4a4540;
    text-decoration: none;
    transition: color 0.2s ease;
    white-space: nowrap;
  }
  
  .nav-links a:hover {
    color: #2a2520;
  }
  
  /* Mobile styles */
  @media (max-width: 768px) {
    .nav-toggle {
      display: flex;
    }
    
    .nav-links {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 70%;
      max-width: 300px;
      background: rgba(250, 248, 245, 0.98);
      backdrop-filter: blur(10px);
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      transition: right 0.3s ease;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .nav-links.active {
      right: 0;
    }
    
    .nav-links a {
      font-size: 1.125rem;
    }
  }
</style>

<script>
  (function() {
    const toggle = document.querySelector('.nav-toggle');
    const navLinks = document.querySelector('.nav-links');
    
    if (toggle && navLinks) {
      toggle.addEventListener('click', function() {
        toggle.classList.toggle('active');
        navLinks.classList.toggle('active');
      });
      
      // Close menu when clicking a link
      navLinks.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function() {
          toggle.classList.remove('active');
          navLinks.classList.remove('active');
        });
      });
      
      // Close menu when clicking outside
      document.addEventListener('click', function(e) {
        if (!toggle.contains(e.target) && !navLinks.contains(e.target)) {
          toggle.classList.remove('active');
          navLinks.classList.remove('active');
        }
      });
    }
  })();
</script>
